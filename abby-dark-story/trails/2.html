<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Series Timeline</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      background-color: #111;
    }
    .event-circle {
      fill: steelblue;
      cursor: pointer;
      opacity: 0.8;
    }
    .highlight {
      fill: orange;
      stroke: white;
      stroke-width: 2px;
    }
    .marker {
      fill: red;
      r: 8;
    }
    .tooltip {
      position: absolute;
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2 style="color:white; text-align:center;">Dark Series Timeline: Event Distribution (1888â€“2053)</h2>
  <svg width="1000" height="200"></svg>
  <div class="tooltip" style="opacity:0;"></div>

  <script>
    const svg = d3.select("svg");
    const tooltip = d3.select(".tooltip");
    const width = +svg.attr("width") - 100;
    const height = +svg.attr("height");
    const margin = { top: 40, right: 50, bottom: 40, left: 50 };

    const data = [
      { year: 1888, events: 22 },
      { year: 1890, events: 5 },
      { year: 1904, events: 1 },
      { year: 1910, events: 1 },
      { year: 1911, events: 4 },
      { year: 1920, events: 17 },
      { year: 1921, events: 23 },
      { year: 1953, events: 19 },
      { year: 1954, events: 32 },
      { year: 1971, events: 14 },
      { year: 1976, events: 3 },
      { year: 1985, events: 3 },
      { year: 1986, events: 62 },
      { year: 1987, events: 46 },
      { year: 2019, events: 115 },
      { year: 2020, events: 82 },
      { year: 2021, events: 2 },
      { year: 2023, events: 4 },
      { year: 2040, events: 8 },
      { year: 2041, events: 6 },
      { year: 2052, events: 34 },
      { year: 2053, events: 43 }
    ];

    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.year))
      .range([margin.left, width - margin.right]);

    const y = height / 2;

    const rScale = d3.scaleSqrt()
      .domain([0, d3.max(data, d => d.events)])
      .range([4, 20]);

    // Year axis
    svg.append("g")
      .attr("transform", `translate(0, ${y + 30})`)
      .call(d3.axisBottom(x).tickFormat(d3.format("d")))
      .selectAll("text")
      .style("fill", "white");

    // Event points
    const circles = svg.selectAll("circle.event-circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "event-circle")
      .attr("cx", d => x(d.year))
      .attr("cy", y)
      .attr("r", d => rScale(d.events))
      .on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", 0.9);
        tooltip
          .html(`<strong>Year:</strong> ${d.year}<br/><strong>Events:</strong> ${d.events}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 28}px`);
      })
      .on("mouseout", () => {
        tooltip.transition().duration(200).style("opacity", 0);
      });

    // Animation marker
    const marker = svg.append("circle")
      .attr("class", "marker")
      .attr("cy", y)
      .attr("r", 10);

    let index = 0;

    function animate() {
      const d = data[index];
      const cx = x(d.year);

      marker.transition().duration(500).attr("cx", cx);

      circles.classed("highlight", e => e.year === d.year);

      index = (index + 1) % data.length;
    }

    setInterval(animate, 1000);
  </script>
</body>
</html>
